<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Это приложение по работе с таблицами, написанное на чистом javascript.">
    <meta name="keywords" content="js, javascript, excel">
    <!-- <meta name="og:image" content="img/social_budget_large_screenshot.png"> -->
    <title>JavaScript Excel</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="app" class="container">
        <div class="db">

            <div class="db__header">
                <h1>Excel dashboard</h1>
            </div>

            <div class="db__new">
                <div class="db__view">
                    <a href="#" class="db__create">Новая <br> таблица</a>
                </div>
            </div>

            <div class="db__table db__view">
                <div class="db__list-header">
                    <span>Название</span>
                    <span>Дата открытия</span>
                </div>

                <ul class="db__list">
                    <li class="db__record">
                        <a href="#">Таблица номер 1</a>
                        <strong>23.11.2020</strong>
                    </li>
                    <li class="db__record">
                        <a href="#">Таблица номер 2</a>
                        <strong>23.11.2020</strong>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>
</html>
