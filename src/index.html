<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Это приложение по работе с таблицами, написанное на чистом javascript.">
    <meta name="keywords" content="js, javascript, excel">
    <!-- <meta name="og:image" content="img/social_budget_large_screenshot.png"> -->
    <title>Excel</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="input" value="Новая таблица">
                <div class="buttons">
                    <div class="button"><span class="material-icons">delete</span></div>
                    <div class="button"><span class="material-icons">exit_to_app</span></div>
                </div>
            </div>

            <div class="excel__toolbar"></div>

            <div class="excel__formula"></div>

            <div class="excel__table"></div>

        </div>
    </div>

</body>
</html>
